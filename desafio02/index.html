<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 | JordanShoes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
</head>

<body>
    <header>
        <section class="mainHeader">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
            <h1>JordanShoes</h1>
        </section>
        <section class="bgHeader">
            <div class="contentHeader">
                <h1>A melhor loja de Jordan</h1>
                <p id="typed"></p>
                <div id="typed-strings">
                    <p>O tênis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="mainContent">
            <div class="mainTitle">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>

            <ul class="itemsContainer">
                <li class="item"><img src="images/1.png" alt=""></li>
                <li class="item"><img src="images/2.png" alt=""></li>
                <li class="item"><img src="images/3.png" alt=""></li>
                <li class="item"><img src="images/4.png" alt=""></li>
                <li class="item"><img src="images/5.png" alt=""></li>
                <li class="item"><img src="images/6.png" alt=""></li>
                <li class="item"><img src="images/7.png" alt=""></li>
                <li class="item"><img src="images/8.png" alt=""></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 45
        });
    </script>

</html>
